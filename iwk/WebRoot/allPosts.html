		<script type="text/javascript">
			$(function() {

				var maxnum = 0; //获取总页数
				var curPageNum = 0;
				var types = "全部"; //视频类型
				/*
				 * 获取该类视频页数
				 */
				function queryPageNumByTypes(urls, types, Badgeobject) {
					var recordNum = 0;
					$.ajax({
						data: {
							types: types
						},
						type: 'GET',
						url: urls,
						dataType: 'jsonp',
						jsonp: "callback",
						success: function(data) {
							recordNum = data.jsonStr;
							Badgeobject.innerText = recordNum;
						},
						error: function() {
							console.log('网络异常');
						}
					});

				}
				/*
				 * 获取该类视频页数
				 */
				function getPageNum(urls, types) {
					$.ajax({
						data: {
							types: types
						},
						type: 'GET',
						url: urls,
						dataType: 'jsonp',
						jsonp: "callback",
						success: function(data) {
							maxnum = data.jsonStr;
						},
						error: function() {
							console.log('网络异常');
						}
					});
				}
				/*
				 * 获取视频列表
				 */
				function getVideos(urls, parentDiv, curPage, types) {
					$.ajax({
						data: {
							curPage: curPage,
							types: types
						},
						type: 'GET',
						url: urls,
						dataType: 'jsonp',
						jsonp: "callback",
						beforeSend: function() {
							$("#loadMoreImg").removeAttr("hidden");
						},
						success: function(data) {

							if(curPage <= 0) {
								parentDiv.html(''); //清场
								$("#loadMoreDiv").removeAttr("hidden");
							}

							//循环取出视频对象
							var video = null;
							var fragment = document.createDocumentFragment(); //创建文档碎片节点
							var div = null;
							for(var i = 0; i < data.json.length; i++) {
								video = data.json[i];
								div = document.createElement('div');
								div.className = 'col-sm-4 col-md-3 col-lg-3 item';
								div.innerHTML = '<div class = "well well-sm" >' +
									'<a target="_blank" href = "allVideos/video.html?id=' + video.id + '&src=' + video.srcs + '" >' +
									'<div class = "thumb-overlay" >' +
									'<img src = "' + video.pic + '" title = "' + video.title + '" alt = "' + video.title + '" class = "img-responsive "/>' +
									'<div class = "duration" >' + video.types + '</div></div>' +
									'<span class = "video-title title-truncate m-t-5" > ' + video.title + '</span>' +
									'</a>' +
									'<div class = "video-views pull-left" >' + video.time + '</div>' +
									'<div class = "video-views pull-right" >作者：' + video.author + '</div>' +
									'<div class = "clearfix" ></div>' +
									'</div>';
								fragment.appendChild(div);
							}
							parentDiv.masonry().masonry("destroy");
							myMasonry(parentDiv, $(fragment));

						},
						error: function() {
							console.log('网络异常');
						}
					});
				}
				//瀑布流布局
				function myMasonry(parentDiv, fragment) {
					//新添加元素图片加载完毕
					fragment.imagesLoaded(function() {
						//去掉加載动画
						$("#loadMoreImg").attr("hidden", "hidden");
						//瀑布排序
						parentDiv.append(fragment).masonry({
							columnWidth: '.item',
							itemSelector: '.item'
						});
					});

				}
				//初始获取视频列表（url,展示的容器，页数，视频类型）
				getVideos(myUrl + 'wPosts_queryPagePosts', $("#myVideos"), 0, "全部");
				//获取总页数（url,types）
				getPageNum(myUrl + 'wPosts_queryPageNum', "全部");

				//加载更多按钮
				var myDiv = null;
				$("#loadMoreA").click(function() {
					curPageNum++;
					if(curPageNum < maxnum) {

						myDiv = document.createElement('div');
						myDiv.className = 'row';
						$(".myGrid").append('<div class="page-header"><h1><small>第<font>' + (curPageNum + 1) + '</font>页</small></h1></div><hr style="height:10px;background-color:rebeccapurple;margin-top:-40px">');
						$(".myGrid").append($(myDiv));
						getVideos(myUrl + 'wPosts_queryPagePosts', $(myDiv), curPageNum, types);
					} else {
						$("#loadMoreA").html("沒有更多");
					}

				});

				/*
				 * 视频类型按钮点击事件
				 */
				$("#my_btn_group button").click(function() {
					console.log("类型==" + $(this).find("font")[0].innerText);
					console.log("badge==" + ($(this).find("span")[0].innerText));
					$("#loadMoreA").html('<a href="javascript:void(0);">加载更多</a>');
					maxnum = 0; //获取总页数
					curPageNum = 0;
					types = $(this).find("font")[0].innerText; //视频类型
					/*
					 * 获取该类视频记录条数
					 */
					queryPageNumByTypes(myUrl + 'wPosts_queryPageNumByTypes', types, $(this).find("span")[0]);

					//初始获取视频列表（url,展示的容器，页数，视频类型）
					$(".myGrid").html("");
					getVideos(myUrl + 'wPosts_queryPagePosts', $("#myVideos"), curPageNum, types);
					//获取总页数（url,types）
					getPageNum(myUrl + 'wPosts_queryPageNum', types);
					//视频顶部标题
					$("#my-page-header")[0].innerHTML=types;
				});
			});
		</script>
