			<script type="text/javascript">
				/*
				 * js获取url参数值
				 */
				function GetRequest() {
					var url = location.search; //获取url中"?"符后的字串 
					var theRequest = new Object();
					if (url.indexOf("?") != -1) {
						var str = url.substr(1);
						strs = str.split("&");
						for (var i = 0; i < strs.length; i++) {
							theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
						}
					}
					return theRequest;
				}
				var Request = new Object();
				Request = GetRequest();
				var videoId,videoSrc;
				videoId = Request['id'];
				videoSrc=Request['src'];
				/*
				 * ckplayer播放器配置
				 */
				var flashvars = {
					f: 'http://'+window.location.host+'/iwk/'+videoSrc,
					c: 0,
					b: 1,
					i: 'images/videoloading.swf',//'视频开始图片'
					//以下为自定义的播放器参数用来在插件里引用的
					my_title: 'i微课',//'视频标题文字'
					my_url: encodeURIComponent(window.location.href) //本页面地址
				};
				var params = {
					bgcolor: '#FFF',
					allowFullScreen: true,
					allowScriptAccess: 'always',
					wmode: 'transparent'
				};
				CKobject.embedSWF('ckplayer6.8/ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '100%', '400', flashvars, params);
				/*
				CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
				下面三行是调用html5播放器用到的
				*/
				var video = ['http://'+window.location.host+'/iwk/'+videoSrc];
				console.log(video);
				var support = ['iPad', 'iPhone', 'ios', 'android+false', 'msie10+false'];
				CKobject.embedHTML5('a1', 'ckplayer_a1', '100%', '400', video, flashvars, support);

				//切换flash播放器
				function addflash() {
					if (CKobject.Flash()['f']) {
						CKobject._K_('a1').innerHTML = '';
						CKobject.embedSWF('ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '100%', '400', flashvars, params);
					} else {
						alert('该环境中没有安装flash插件，无法切换');
					}
				}
				//切换HTML5播放器
				function addhtml5() {
					if (CKobject.isHTML5()) {
						support = ['all'];
						CKobject._K_('a1').innerHTML = '';
						CKobject.embedHTML5('a1', 'ckplayer_a1', '100%', '400', video, flashvars, support);
					} else {
						alert('该环境不支持html5，无法切换');
					}
				}

				//判断浏览器兼容性
				if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
					var msViewportStyle = document.createElement('style');
					msViewportStyle.appendChild(
						document.createTextNode(
							'@-ms-viewport{width:auto!important}'
						)
					);
					document.querySelector('head').appendChild(msViewportStyle);
				}
				
			</script>
